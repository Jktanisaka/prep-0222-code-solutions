<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JavaScript Conditionals</title>
  </head>

  <body>
    <script>
      var age = 25;
      if (age < 18) {
        console.log('A child');
      } else {
        console.log('An adult');
      }
      var student1score = 73;
      if (student1score >= 70) {
        console.log('Congrats you received a passing grade!');
      } else {
        console.log('Oh no you failed!');
      }
      var student2Score = 103;
      const grades = ['A++', 'A', 'B', 'C', 'D', 'F'];
      if (student2Score < 60) {
        console.log(grades[5]);
      } else if (student2Score >= 60 && student2Score < 70) {
        console.log(grades[4]);
      } else if (student2Score >= 70 && student2Score < 80) {
        console.log(grades[3]);
      } else if (student2Score >= 80 && student2Score < 90) {
        console.log(grades[2]);
      } else if (student2Score >= 90 && student2Score < 100) {
        console.log(grades[1]);
      } else {
        console.log(grades[0]);
      }
      var season = 'spring';
      if (season === 'summer') {
        console.log("it's hot today");
      } else if (season === 'spring') {
        console.log('the flowers are blooming');
      } else if (season === 'autumn') {
        console.log('the leaves are changing colors');
      } else if (season === 'winter') {
        console.log("it's cold today");
      } else {
        console.log('please enter a valid season');
      }
      var dayOfTheWeek = 'thursday';
      if (dayOfTheWeek === 'saturday' || dayOfTheWeek === 'sunday') {
        console.log('have a good weekend!');
      } else {
        console.log('Its a weekday!');
      }
    </script>
  </body>
</html>
