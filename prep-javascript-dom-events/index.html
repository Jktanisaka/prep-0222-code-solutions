<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JavaScript Events</title>
  </head>

  <body>
    <button class="hello-world-btn">Hello World!</button>
    <script>
      document.addEventListener('DOMContentLoaded', contentLoad);
      function contentLoad() {
        console.log('content loaded!');
      }
      window.addEventListener('mousemove', clickDetection);
      function clickDetection() {
        console.log('mouse is moving!');
      }
      var $helloworld = document.querySelector('button.hello-world-btn');
      $helloworld.addEventListener('click', world);
      function world() {
        console.log('hello world!');
      }
    </script>
  </body>
</html>
